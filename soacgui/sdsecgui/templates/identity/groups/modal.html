{% extends 'common/modal.html' %}
{% load staticfiles %}
{% block modal_body %}
<form id="edit_group_frm">
    <div class="tab-body" style="width: 100%;">
        <table class="pop-tab-01" style="width: 700px;">
            <tr id="area_group_name">
                <th class="pop_input_td01"><label for="input_group_name">그룹 이름 *</label></th>
                <td class="pop_input_td02"><input type="text" name="name" id="input_group_name" value="{{ group_name }}"/></td>
            </tr>
            <tr id="area_group_description">
                <th class="pop_input_td01"><label for="group_description">그룹 설명</label></th>
                <td class="pop_input_td02"><textarea name="description" id="group_description">{{ description }}</textarea></td>
            </tr>
        </table>
    </div>
</form>
{% endblock modal_body %}
{% block modal_footer %}
<div class="clear_float"></div>
<div class="pop_d03">
    <div class="pop_plus_bt_img01" id="submit_group" style="display:inline-block;">
        <img src='{% static "img/plus_bt_01.png" %}' alt="#">
    </div>
    <div class="pop_cancel_bt_img01" id="submit_group_cancel" style="display:inline-block;">
        <img src='{% static "img/cancel_bt_01.png" %}' alt="#" data-dismiss="modal">
    </div>
</div>
{% endblock modal_footer %}
